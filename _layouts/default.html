<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MAVE Design</title>

        <meta property="og:title" content="MAVE Design">
        <meta property="og:description" content="MAVE Design">
        <meta property="og:url" content="http://mave-design.de">
        <meta property="og:image" content="http://mave-design.de/images/logo.png">

        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <meta name="Description" content="MAVE Design" />

        <link href="https://fonts.googleapis.com/css?family=Lustria" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/build.css" type="text/css" media="screen">
        <script src="/js/vendor/jquery.js"></script>
    </head>
    <body class="{{ page.id }}">
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/de_DE/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        <div class="content-wrapper">
            <header class="header content">
                <a href="/" class="header-logo">
                    <img src="/images/logo.png" alt="MAVE Design">
                </a>
                <div class="fb-like-wrapper">
                    <div class="fb-like" data-href="https://www.facebook.com/MAVE.Design" data-colorscheme="light" data-layout="box_count" data-action="like" data-show-faces="false" data-send="false"></div>
                </div>

                <nav>
                    <ul>
                        {% for item in site.menu %}
                            <li {% if page.id == item.id %}class="s-is-selected"{% endif %}><a href="{{ item.path }}" target="{{ item.target }}">{{ item.name }}</a></li>
                        {% endfor %}
                    </ul>
                </nav>
            </header>


            <div class="content">
                {{ content }}
            </div>

            <div class="footer content pure-g">
                <div class="footer-copyright pure-u-1">
                    &copy; 2013 MAVE Design. Alle Rechte vorbehalten.
                </div>
            </div>
        </div>
    </body>
</html>
